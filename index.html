<!DOCTYPE html>
<html>
<head>
    <title>Open MCT Tutorials</title>
    <script src="./node_modules/requirejs/require.js"></script>
</head>
<body>
    <script>
        var http;
        require.config({
            paths: {
                "text": "node_modules/text/text",
                "http": "lib/http"
            },
            shim: {
                "dictionary-plugin": {
                    exports: "DictionaryPlugin"
                },
                "historical-telemetry-plugin": {
                    exports: "HistoricalTelemetryPlugin"
                },
                "realtime-telemetry-plugin": {
                    exports: "RealtimeTelemetryPlugin"
                }
            }
        });

        require(['http'], function init(h){
            http = h;
        });

        require([
            "node_modules/openmct/dist/openmct",
            "dictionary-plugin",
            "historical-telemetry-plugin",
            "realtime-telemetry-plugin",
            "beaconModles"

        ],
        function (
            openmct,
            DictionaryPlugin,
            HistoricalTelemetryPlugin,
            RealtimeTelemetryPlugin,
            BeaconModles
        ){
            openmct.setAssetPath('node_modules/openmct/dist');
            openmct.install(openmct.plugins.LocalStorage());
            openmct.install(openmct.plugins.MyItems());
            openmct.install(openmct.plugins.UTCTimeSystem());
            openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
            openmct.time.timeSystem('utc');
            openmct.install(openmct.plugins.Espresso());
            openmct.install(openmct.plugins.SummaryWidget());

            //View plugin 
            

            openmct.install(BeaconModles());

            openmct.install(DictionaryPlugin());
            openmct.install(HistoricalTelemetryPlugin());
            openmct.install(RealtimeTelemetryPlugin());


            

            openmct.install(openmct.plugins.MyItems());
            
            openmct.start();
            window.openmct = openmct;
        });
        
    </script>
</body>
</html>
